x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: docker/airflow/Dockerfile
  env_file:
    - .env
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: '${AIRFLOW_FERNET_KEY:-}'
    AIRFLOW__WEBSERVER__WEB_SERVER_PORT: '8081'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW__CORE__PARALLELISM: '32'
    AIRFLOW__CORE__DAG_CONCURRENCY: '16'
    AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: '16'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW_CONN_SALES_POSTGRES: postgresql://sales:sales@postgres:5432/sales
    PYTHONPATH: '/opt/airflow:${PYTHONPATH:-}'
    DATA_PATH: '${DATA_PATH:-/opt/airflow/data}'
    OUTPUT_PATH: '${OUTPUT_PATH:-/opt/airflow/output}'
    DATA_SOURCE: '${DATA_SOURCE:-postgres}'
    POSTGRES_HOST: '${POSTGRES_HOST:-postgres}'
    POSTGRES_PORT: '${POSTGRES_PORT:-5432}'
    POSTGRES_DB: '${POSTGRES_DB:-sales}'
    POSTGRES_USER: '${POSTGRES_USER:-sales}'
    POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-sales}'
    SPARK_MASTER_URL: '${SPARK_MASTER_URL:-spark://spark-master:7077}'
    SPARK_JARS_PACKAGES: '${SPARK_JARS_PACKAGES:-org.postgresql:postgresql:42.7.3}'
    PYSPARK_PYTHON: '${PYSPARK_PYTHON:-/usr/local/bin/python}'
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/includes:/opt/airflow/includes
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/src:/opt/airflow/src
    - ${AIRFLOW_PROJ_DIR:-.}/data:/opt/airflow/data:ro
    - ${AIRFLOW_PROJ_DIR:-.}/output:/opt/airflow/output
  user: '${AIRFLOW_UID:-50000}:0'
  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    container_name: sales-postgres
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ${AIRFLOW_PROJ_DIR:-.}/docker/postgres/init-sales-db.sh:/docker-entrypoint-initdb.d/init-sales-db.sh:ro
      - ${AIRFLOW_PROJ_DIR:-.}/data:/data:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER']
      interval: 5s
      retries: 5
      start_period: 5s
    ports:
      - '5432:5432'

  spark-master:
    container_name: sales-spark-master
    image: apache/spark:3.5.7
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8082
    ports:
      - '7077:7077'
      - '8082:8082'
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/data:/opt/spark/work-dir/data:ro

  spark-worker-1:
    container_name: sales-spark-worker-1
    image: apache/spark:3.5.7
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    depends_on:
      - spark-master
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/data:/opt/spark/work-dir/data:ro

  spark-worker-2:
    container_name: sales-spark-worker-2
    image: apache/spark:3.5.7
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    depends_on:
      - spark-master
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/data:/opt/spark/work-dir/data:ro

  airflow-webserver:
    <<: *airflow-common
    container_name: sales-airflow-webserver
    command: webserver
    ports:
      - '8081:8081'
    healthcheck:
      test: ['CMD-SHELL', 'curl --fail http://localhost:8081/health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: sales-airflow-scheduler
    command: scheduler
    healthcheck:
      test: ['CMD-SHELL', 'curl --fail http://localhost:8974/health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    container_name: sales-airflow-triggerer
    command: triggerer
    healthcheck:
      test: ['CMD-SHELL', 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    container_name: sales-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -z "$${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
          echo "If you are on Linux, you SHOULD follow the instructions below to set "
          echo "AIRFLOW_UID environment variable, otherwise files will be owned by root."
          echo "For other operating systems you can get rid of the warning with manually created .env file:"
          echo "    See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#setting-the-right-airflow-user"
          echo
        fi
        mkdir -p /sources/logs /sources/dags /sources/plugins /sources/output
        chown -R "$${AIRFLOW_UID}:0" /sources/{logs,dags,plugins,output}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ''
    user: '0:0'
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources

volumes:
  postgres-db-volume:
